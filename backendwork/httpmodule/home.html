<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container{ 
            background-color: #f0f0f0;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 30px;
            padding: 30px;
            min-height: 100vh;
        }
        .child1,.child2,.child3{
            height: 200px;
            width: 200px;
            background-color: #4a90e2;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }
        h1 {
            font-size: 1.2rem;
            color: #ffffff;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child1">
            <h1>Welcome to the 1 home page</h1>
        </div>
        <div class="child2">
            <h1>Welcome to the 2 home page</h1>
        </div>
        <div class="child3">
            <h1>Welcome to the 3 home page</h1>
        </div>
    </div>
</body>
</html>
